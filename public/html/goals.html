<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>M0T1V8R Goals</title>
        <!-- Our Styles -->
        <link href="../css/style.css" rel="stylesheet" type="text/css">
        <link href="../css/logo.css" rel="stylesheet" type="text/css">
        <link href="../css/landing-page.css" rel="stylesheet">

        <!-- Bootstrap -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

        <!-- Jquery -->
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

        <!-- Custom fonts for this template -->
        <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

        <!-- Icons -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.css">
        
        <!-- Firebase -->
        <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
        <script src="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.js"></script>
        <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.css" />
        <script src="https://apis.google.com/js/platform.js" async defer></script>

        <!-- Our JS -->
        <script src="../js/index.js"></script>

    </head>
    <body>

        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <span class="navbar-brand" href="#">M0T1V8R</span>
                <div class="collapse navbar-collapse d-flex justify-content-end">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="#">Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Settings</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <br>

        <!-- Goals -->
        <div class="row">
            <div class="col-md-9 mx-auto">
                <div class="card card-tasks">
                    <div class="card-header">
                        <button class="card-category breeSerif float-right" data-toggle="modal" data-target="#newGoal">New Goal</button>
                        <h6 class="card-category breeSerif">List of Goals</h6>
                        <h4 class="card-title breeSerif text-center">Goals</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-full-width table-responsive">
                            <table class="table">
                                <tbody>
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="newGoal" tabindex="-1" role="dialog" aria-labelledby="newGoalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="newGoalLabel">New Goal</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="name">Goal Name:</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter goal name here" required>
                            </div>
                            <div class="form-group">
                                <label for="activity">Activity:</label>
                                <input type="text" class="form-control" id="activity" placeholder="Enter activity here" required>
                            </div>
                            <div class="form-group">
                                <label for="time">Time To Receive Text:</label>
                                <select class="form-control" id="time">
                                    <option>7am</option>
                                    <option>8am</option>
                                    <option>9am</option>
                                    <option>10am</option>
                                    <option>11am</option>
                                    <option>12pm</option>
                                    <option>1pm</option>
                                    <option>2pm</option>
                                    <option>3pm</option>
                                    <option>4pm</option>
                                    <option>5pm</option>
                                    <option>6pm</option>
                                    <option>7pm</option>
                                    <option>8pm</option>
                                    <option>9pm</option>
                                    <option>10pm</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" data-dismiss="modal">Submit</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            $('#newGoal').on('shown.bs.modal', function () {
                $('#myInput').trigger('focus')
            });
        </script>

        <!-- Footer -->
        <footer class="footer bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 h-100 text-center text-lg-left my-auto">
                        <p class="text-muted small mb-4 mb-lg-0">&copy; M0T1V8R 2018. All Rights Reserved. Special thanks to Bootstrap for the template.</p>
                    </div>
                    <div class="col-lg-6 h-100 text-center text-lg-right my-auto">
                        <ul class="list-inline mb-0">
                            <li class="list-inline-item">
                                <a href="https://github.com/savathkhem/m0t1v8r">
                                    <i class="fab fa-github fa-2x fa-fw"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>

        <script type="text/javascript">
            var $root = $('html, body');
            $('a[href^="#"]').click(function () {
                $root.animate({
                    scrollTop: $( $.attr(this, 'href') ).offset().top
                }, 800);
                return false;
            });
        </script>

    </body>
</html>
