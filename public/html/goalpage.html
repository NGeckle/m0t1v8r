<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Goal Page</title>
</head>
<body>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <form>
      <div class="form-group row">
        <label class="col-4 col-form-label" for="text1">Name Your Goal</label> 
        <div class="col-8">
          <input id="text1" name="text1" placeholder="Required" type="text" class="form-control here" required="required">
        </div>
      </div>
      <div class="form-group row">
        <label for="textarea" class="col-4 col-form-label">Describe Your Goal</label> 
        <div class="col-8">
          <textarea id="textarea" name="textarea" cols="40" rows="15" class="form-control" required="required"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <label for="select" class="col-4 col-form-label">Select</label> 
        <div class="col-8">
          <select id="select" name="select" class="custom-select">
            <option value="Short-Term">Short-Term</option>
            <option value="Long-Term">Long-Term</option>
          </select>
        </div>
      </div> 
      <div class="form-group row">
        <div class="offset-4 col-8">
          <button name="submit" type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
    
</body>
</html>
